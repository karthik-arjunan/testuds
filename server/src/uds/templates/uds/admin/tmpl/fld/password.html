{% load i18n %}
{% verbatim %}
<div class="form-group">
    <label for="{{ name }}_field" class="col-sm-3 control-label" data-toggle="tooltip" data-title="{{ tooltip }}">{{ label }}</label>
    <div class="col-sm-9">
        <input type="password" class="form-control {{ css }}" name="{{ name }}" id="{{ name }}_field" placeholder="{{ tooltip }}" value="{{ value }}"{{# if readonly }} readonly{{/ if }} required {{# unless readonly }}tabindex="{{ index }}"{{/ unless }}>
    </div>
</div>
{{# unless readonly }}
<div class="form-group">
    <label for="{{ name }}_field" class="col-sm-3 control-label" data-toggle="tooltip" data-title="{{ tooltip }}">{% endverbatim %}{% trans 'Repeat' %} {% verbatim %}{{ label }}</label>
    <div class="col-sm-9">
        <input type="password" class="form-control {{ css }}" id="{{ name }}_field_repeat" value="{{ value }}" required equalto="#{{ name }}_field">
    </div>
</div>
{{/ unless }}
{% endverbatim %}
