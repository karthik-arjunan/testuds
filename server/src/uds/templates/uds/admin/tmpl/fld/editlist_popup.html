{% load i18n %}
{% verbatim %}
<form role="form" id="{{ id }}_form">
    <div class="form-group">
        <label for="{{ id }}_select">{% endverbatim %}{% trans 'Current list' %}{% verbatim %}</label>
        <select class="form-control" multiple size="8" id="{{ id }}_select">
        {{# each values }}<option>{{ this }}</option>{{/ each }}
        </select>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-xs-12">
                <button type="button" id="{{ id }}_del" class="btn btn-warning">{% endverbatim %}{% trans 'Remove selected' %}{% verbatim %}</button>
                <button type="button" id="{{ id }}_del_all" class="btn btn-danger">{% endverbatim %}{% trans 'Remove all' %}{% verbatim %}</button>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="{{ id }}_select">{% endverbatim %}{% trans 'Add element' %}{% verbatim %}</label>
        <div class="input-group">
            <input class="form-control" type="text" id="{{ id }}_text">
            <span class="input-group-btn">
                <button type="button" id="{{ id }}_add" class="btn btn-warning">{% endverbatim %}{% trans 'Add' %}{% verbatim %}</button>
            </span>
       </div>
    </div>
</form>
{% endverbatim %}
