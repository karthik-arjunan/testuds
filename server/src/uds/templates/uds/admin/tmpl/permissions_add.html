{% load i18n %}
{% verbatim %}
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="id_auth_select" class="col-sm-2 control-label">{% endverbatim %}{% trans 'Authenticator' %}{% verbatim %}</label>
    <div class="col-sm-10">
      <select  id="id_auth_select" name="auth" class="selectpicker show-menu-arrow show-tick modal_field_data" data-style="btn-default" data-width="100%">
        <option value="-1"></option>
      {{# each auths }}
        <option value="{{ id }}">{{ name }}</option>
      {{/ each }}
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="id_item_select" class="col-sm-2 control-label">{{ label }}</label>
    <div class="col-sm-10">
      <select id="id_item_select" name="group" class="selectpicker show-menu-arrow show-tick modal_field_data" data-style="btn-default" data-width="100%">
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="id_perm_select" class="col-sm-2 control-label">{% endverbatim %}{% trans 'Permission' %}{% verbatim %}</label>
    <div class="col-sm-10">
      <select id="id_perm_select" name="group" class="selectpicker show-menu-arrow show-tick modal_field_data" data-style="btn-default" data-width="100%">
        <option value="1">{% endverbatim %}{% trans 'Read only' %}{% verbatim %}</option>
        <option value="2">{% endverbatim %}{% trans 'Full Access' %}{% verbatim %}</option>
      </select>
    </div>
  </div>

</form>
{% endverbatim %}
